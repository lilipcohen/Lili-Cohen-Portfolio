    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
</head>

<body>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i style="color:#2169bb;"
                class="medium material-icons">menu</i></a>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="./assets/images/background.png">
                </div>
                <img class="circle" src="./assets/images/profile.png">
                <a href="#name"><span class="white-text name">Lili Cohen</span></a>
                <a href="#email"><span class="white-text email">lili.cohen.tv@gmail.com</span></a>
            </div>
        </li>
        <li><a class="waves-effect" href="contact.html">Contact</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="portfolio.html">Portfolio</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="index.html">About</a></li>

    <main class="container">
        <section class="row">
            <div class="col-sm-12">
                <div class="contact-content">
                    <h1>Contact</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlMessage1">Message</label>
                            <textarea class="form-control" id="exampleFormControlMessage1" rows="3"></textarea>
                        </div>
                    </form>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </section>
    </main>
